<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Shop</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container" id="mainBody">
    <h1>Welcome to Luigi's Pizza Shop!</h1>
    <h3>The Best Pizza in This, and All Possible Universes!</h3>
    <form id="orderForm">
      <p>Please Select Your Pizza Size</p>
        <input type="radio" id="smallPizza" name="pizzaSize" value="small" checked>
        <label for="smallPizza">Small</label>
        <input type="radio" id="mediumPizza" name="pizzaSize" value="medium">
        <label for="mediumPizza">Medium</label>
        <input type="radio" id="largePizza" name="pizzaSize" value="large">
        <label for="largePizza">Large</label>

      <p>Please select Your Toppings</p>
        <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>
        <input type="checkbox" id="cheese" name="topping" value="cheese">
        <label for="cheese">Cheese</label><br>
        <input type="checkbox" id="sausage" name="topping" value="sausage">
        <label for="sausage">Sausage</label><br>
        <input type="checkbox" id="peppers" name="topping" value="peppers">
        <label for="peppers">Peppers</label><br>
        <input type="checkbox" id="pineapple" name="topping" value="pineapple">
        <label for="pineapple">Pineapple</label><br>
        <input type="checkbox" id="ham" name="topping" value="ham">
        <label for="ham">Ham</label><br>
        <input type="checkbox" id="anchovies" name="topping" value="anchovies">
        <label for="anchovies">Anchovies</label><br>

      <p>Would You Like a Side?</p>
      <input type="checkbox" id="garlicKnots" name="topping" value="garlicKnots">
      <label for="garlicKnots">Garlic Knots</label><br>
      <input type="checkbox" id="mozzSticks" name="topping" value="mozzSticks">
      <label for="mozzSticks">Mozzarella Sticks</label><br>
      <input type="checkbox" id="caesSalad" name="topping" value="caesSalad">
      <label for="caesSalad">Caesar Salad</label><br>

      <p>How About a Drink?</p>
      <input type="checkbox" id="rcCola" name="topping" value="rcCola">
      <label for="rcCola">RC Cola</label><br>
      <input type="checkbox" id="milk" name="topping" value="milk">
      <label for="milk">Milk</label><br>
      <input type="checkbox" id="hotChocolate" name="topping" value="hotChocolate">
      <label for="hotChocolate">Hot Chocolate</label><br>

      <button type="submit">Submit Your Order</button>
    </form>
    <div id="displayOrder">
      <h2>Your Order:</h2>
      <p id="displayCost"></p>
    </div>
  </div>
</body>
